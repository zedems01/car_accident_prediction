<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <h1>California House Price Prediction</h1>
    </header>

    <div class="container">
        <div class="feature-group">
            <div class="input-group">
                <label for="MedInc">Median Income (x100k)</label>
                <input type="number" id="MedInc" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="HouseAge">Median House Age</label>
                <input type="number" id="HouseAge" step="0.1" required>
            </div>
        </div>
        <div class="feature-group">
            <div class="input-group">
                <label for="AveRooms">Average Rooms</label>
                <input type="number" id="AveRooms" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="AveBedrms">Average Bedrooms</label>
                <input type="number" id="AveBedrms" step="0.1" required>
            </div>
        </div>
        <div class="feature-group">
            <div class="input-group">
                <label for="Population">Population</label>
                <input type="number" id="Population" step="1" required>
            </div>
            <div class="input-group">
                <label for="AveOccup">Average Occupants</label>
                <input type="number" id="AveOccup" step="0.1" required>
            </div>
        </div>
        <div class="feature-group">
            <div class="input-group">
                <label for="Latitude">Latitude</label>
                <input type="number" id="Latitude" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="Longitude">Longitude</label>
                <input type="number" id="Longitude" step="0.1" required>
            </div>
        </div>
        <button class="btn" onclick="getPrediction()">ðŸ’¡ Predict House Price</button>
        <div id="prediction-result" class="prediction-result" style="display: none;">
            Prediction: <span id="prediction-value"></span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
